<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css"
          href="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-csp.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
    <title>BitFinex Ticker Web-Socket</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body ng-app="bitfinex_ticker" class="ng-cloak">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular-websocket/2.0.1/angular-websocket.min.js"></script>
<script th:src="@{/js/app.js}"></script>
<div ng-controller="bitFinexController" class="container">
    <h3 class="text-center">BitFinex Ticker</h3>
    <div>
        <table class="table">
            <thead class="thead-light">
            <tr>
                <th scope="col">BID</th>
                <th scope="col">ASK</th>
                <th scope="col">Daily Change</th>
                <th scope="col">Last Price</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="item in BitFinex.tickerData">
                <td>{{item.bid}}</td>
                <td>{{item.ask}}</td>
                <td>{{item.dailyChange}}</td>
                <td>{{item.lastPrice}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="form-group">
        <div class="col-xs-3">
            <label for="userPriceInput">Price To Compare</label>
            <input class="form-control" id="userPriceInput" type="text" ng-change="comparePrice()"
                ng-model="userPrice"/>
        </div>
        <div class="col-xs-2">
            <img ng-show="priceHigh" th:src="@{/img/arrow-up-icon.png}" style="width: 50px; margin-top: 15px;">
            <img ng-show="priceLow" th:src="@{/img/arrow-down-icon.png}" style="width: 33px; margin-top: 15px;">
        </div>
    </div>
</div>
<script language="javascript" type="text/javascript">

</script>
</body>
</html>
